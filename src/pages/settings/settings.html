<ion-header>
      <ion-navbar>
            <ion-buttons start>
                  <button ion-button icon-only (click)="onToggleMenu()">
                        <ion-icon name="menu"></ion-icon>
                  </button>
            </ion-buttons>
            <ion-title>Réglages</ion-title>
      </ion-navbar>
</ion-header>
<ion-content padding>
    <p>Coordonnée</p>
      <agm-map [latitude]="latitude"
               [longitude]="longitude"
               (mapClick)="onMapClicked($event)">
            <agm-marker *ngIf="marker"
                        [latitude]="latitude"
                        [longitude]="longitude"
                        [markerDraggable]="marker.draggable"
            ></agm-marker>
      </agm-map>
</ion-content>

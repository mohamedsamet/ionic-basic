<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button  (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>Gestion des cd</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
     Cd : {{cd.name}}        
    </ion-card-header>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="primary" (click)="onLendGetCd()" [disabled]="cd.isLend">Preter</button>
      </ion-col>
      <ion-col>
          <button ion-button full color="secondary" (click)="onLendGetCd()" [disabled]="!cd.isLend">Rendre</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button  (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>Gestion des cd</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
     Cd : {{cd.name}}        
    </ion-card-header>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="primary" (click)="onLendGetCd()" [disabled]="cd.isLend">Preter</button>
      </ion-col>
      <ion-col>
          <button ion-button full color="secondary" (click)="onLendGetCd()" [disabled]="!cd.isLend">Rendre</button>
        </ion-col>
    </ion-row>
  </ion-grid>
  <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
    <ion-list>
      <ion-item>
        <ion-label>Date de pret</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" 
                      name="sendTime" 
                      [(ngModel)]="cd.sendDate"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Date de recup√©ration</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" 
                        name="getTime" 
                        [(ngModel)]="cd.getDate"></ion-datetime>
        </ion-item>
    </ion-list>
    <button type="button" ion-button full color="danger" (click)="onResetDates()">Supprimer Temps</button>    
    <button type="submit" ion-button full color="priamry">Enregistrer Temps</button>
  </form>
</ion-content>

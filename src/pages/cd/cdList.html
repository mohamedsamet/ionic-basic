<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>
           Liste des Cd
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item (click)="onLoadCd(i)" *ngFor="let cd of cdList ; let i = index"
        [ngClass]="{'isLend':cd.isLend, 'isNotLend':!cd.isLend}">         
            {{cd.name}}
        </button>
    </ion-list>  
    <button ion-button full (click)="onAddNewCD()">Ajouter un CD</button>
    <ion-card>
        <ion-card-header>
            Données
        </ion-card-header>
        <ion-card-content>
            <button ion-button block outline (click)="onSaveList()">Enregistrer les changements</button>
            <button ion-button block outline (click)="onFetchList()">Récupérer</button>            
        </ion-card-content>
    </ion-card>
</ion-content>

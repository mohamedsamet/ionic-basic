<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>
           Liste des Cd
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <p>Ici La liste des cd</p>
    <ion-list>
        <button ion-item (click)="onLoadCd(i)" *ngFor="let cd of cdList ; let i = index"
        [ngClass]="{'isLend':cd.isLend, 'isNotLend':!cd.isLend}">         
            {{cd.name}}
        </button>
    </ion-list>  
</ion-content>

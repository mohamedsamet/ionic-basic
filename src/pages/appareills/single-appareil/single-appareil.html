<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button  (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{appareil.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card [ngClass]="{'is-on': appareil.isOn, 'is-off':!appareil.isOn}">
      <ion-card-header>
{{appareil.name}}        
</ion-card-header>
      
        <ion-card-content>
<p *ngFor="let line of appareil.description"> {{line}}</p>   
     </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="danger" (click)="onToggleAppreil()" [disabled]="!appareil.isOn">Eteindre</button>
      </ion-col>
      <ion-col>
          <button ion-button full color="secondary" (click)="onToggleAppreil()" [disabled]="appareil.isOn">Allumer</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

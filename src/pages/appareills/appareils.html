<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>
            Appareils
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <p>Ici La liste des appreils</p>
    <ion-list>
        <button ion-item icon-start (click)="onLoadAppareil(i)" *ngFor="let appar of appreilList ; let i = index">
          <ion-icon name="power" [color]="appar.isOn? 'secondary':'danger'">

          </ion-icon>
            {{appar.name}}
        </button>
    </ion-list>  
</ion-content>
<ion-footer padding>
    <p>Bas de page</p>
</ion-footer>

<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>
            Liste des livres
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item (click)="onLoadBook(i)" *ngFor="let book of bookList ; let i = index"
        [ngClass]="{'isLend':book.isLend, 'isNotLend':!book.isLend}">        
            {{book.name}}
        </button>
    </ion-list>  
    <button ion-button full (click)="onAddNewBook()">Ajouter un livre</button>    
    <ion-card>
        <ion-card-header>
            Données
        </ion-card-header>
        <ion-card-content>
            <button ion-button block outline (click)="onSaveList()">Enregistrer les changements</button>
            <button ion-button block outline (click)="onFetchList()">Récupérer</button>            
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>
            Liste des livres
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <p>Ici La liste des livres</p>
    <ion-list>
        <button ion-item (click)="onLoadBook(i)" *ngFor="let book of bookList ; let i = index"
        [ngClass]="{'isLend':book.isLend, 'isNotLend':!book.isLend}">        
            {{book.name}}
        </button>
    </ion-list>  
</ion-content>

<ion-header> 
    <ion-navbar>
        <ion-buttons>
            <button ion-button  (click)="dismissModal()">Fermer</button>
        </ion-buttons>
        <ion-title>{{book.name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-card-header>
            {{book.name}}        
        </ion-card-header>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button full color="primary" (click)="onLendGetBook()" [disabled]="!book.isLend">Preter</button>
            </ion-col>
              <ion-col>
                  <button ion-button full color="secondary" (click)="onLendGetBook()" [disabled]="book.isLend">Rendre</button>
                </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
